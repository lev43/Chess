block.smokeofanarchy_modpack-bastion.description=Оборона, круговая атака. Расчитан на удержание важных точек, поэтому имеет много жизней и большой запас патронов.

Дебафферы
block.smokeofanarchy_modpack-shocking.name=Шокирующий
block.smokeofanarchy_modpack-shocking.description=Оборона, дебаффер. При попадании цель останавливается и не может двигаться.


block.smokeofanarchy_modpack-acid.name=Кислота
block.smokeofanarchy_modpack-acid.description=Наземная оборона, мортира. Снаряд турели расщепляется на более малые части.

block.smokeofanarchy_modpack-volcano.name=Вулкан
block.smokeofanarchy_modpack-volcano.description=Наземная оборона, мортира. Стреляет несколькими снарядами которые разлетаются еще на несколько.

Распылители
block.smokeofanarchy_modpack-flamethrower.name=Огнемет
block.smokeofanarchy_modpack-flamethrower.description=Наземная оборона, распылитель. Поливает противником огнем. Очень мощная турель, но с малым радиусов действия.

Пулеметы
block.smokeofanarchy_modpack-machine-gun.name=Пулемет
block.smokeofanarchy_modpack-machine-gun.description=Наземная оборона, пулемет. Ведет беспрерывный огонь.

